<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
</head>

<body>
<header class="frontPage">
    <h1 class="h1El">JavaScript Fundamentals: Test Your Knowledge</h1>
    <h2 class="h2El">Take the quiz and see how well you score before time runs out!  
        <p>NOTE: Points will be deducted each time you select the wrong answer.</p></h2>

    <button id="pageSwitcher">Start the quiz</button>
</header>

    <section class="quizPage">
    <h1 class="question">Question here</h1>
        <div class="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
    </section>

    <section class="donePage">
    <form>
        <h1 class="h1El">All done!</h1>
        <h2 id="generateFinalScore">Your final score is:_______</h2>
        <h2 id="insertInitialBox">Initials:_________</h2>
        <button id="submitBtn">Submit your score</button>
    </form>
    </section>

    <section class="highScorePage">
    <h1 class="h1El">High Scores</h1>
    <button id="retakeQuizbtn">Retake the quiz</button>
    <button id="resetScoreBoardbtn">Reset the scoreboard</button>
    </section>

    <aside id="timer">Time: __</aside>
    <aside id="viewScore">Score:__</aside>

</body>

</html>
