<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./develop/reset.css" />
    <link rel="stylesheet" href="./develop/style.css" />
    <script defer src="./develop/script.js"></script>
</head>

<body>
    <header class="frontPage">
        <h1 class="h1El">JavaScript Fundamentals: Test Your Knowledge</h1>
        <h2 class="h2El">Take the quiz and see how well you score before time runs out!
            <p>NOTE: Points will be deducted each time you select the wrong answer.</p>
        </h2>

        <button id="pageSwitcher" class="buttonStyle">Start the quiz</button>
    </header>

    <section class="quizPage">
        <h1 class="question">Question here</h1>
        <h2 class="message"></h2>
        <div class="answer-buttons"></div>
    </section>

    <section class="donePage">
        <form>
            <h1 class="h1El">Thanks for taking the quiz!</h1>
            <h2 id="finalScore" class="h2El">Final Score:__</h2>
            <div class="clickContainer">
                <input type="text" id="initialsInput" placeholder="input your initials here">
                <button id="submitBtn" class="buttonStyle">Submit your score</button>
            </div>
        </form>
    </section>

    <section class="highScorePage">
        <h1 class="h1El">Quiz Scoreboard</h1>
        <div class="scoreBoard">
            <ul class="scoreList">

            </ul>
        </div>
        <div class="clickContainer">
        <button id="retakeQuizbtn" class="buttonStyle">Retake the quiz</button>
        <button id="resetScoreBoardbtn" class="buttonStyle">Reset the scoreboard</button>
    </div>
    </section>

    <aside id="timer">Time</aside>
    <aside id="viewScore">Score</aside>

</body>

</html>
