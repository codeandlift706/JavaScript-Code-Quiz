<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <section class="frontPage">
    <h1 class="h1El">JavaScript Fundamentals: Test Your Knowledge</h1>
    <h2 class="h2El">Take the quiz and see how well you score before time runs out!  
        <p>NOTE: Points will be deducted each time you select the wrong answer.</p></h2>
    <button id="startBtn">Start the quiz</button>
    </section>

    <section class="quizPage"></section>
    <h1 class="h1El">Question</h1>
        <ol>
            <li class="listEl">
            <button id="correctAnswerBtn">1. Choice1</button> 
            <p>
            <button id="wrongAnswerBtn">2. Choice2</button>
            </p><p>
            <button id="wrongAnswerBtn">3. Choice3</button>
            <p></p>
            <button id="wrongAnswerBtn">4. Choice4</button>
            <p></p>
            </li>
        </ol>
    </section>

    <form>
        <h1 class="h1El">All done!</h1>
        <h2 id="generateFinalScore">Your final score is:_______</h2>
        <h2 id="insertInitialBox">Initials:_________</h2>
        <button id="submitBtn">Submit your score</button>
    </form>

    <h1 class="h1El">High Scores</h1>
    <button id="retakeQuizbtn">Retake the quiz</button>
    <button id="resetScoreBoardbtn">Reset the scoreboard</button>

    <aside id="Timer">Time Remaining: __</aside>
    <aside id="viewHighScore">View Scoreboard</aside>

</body>

</html>
